<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <!--Navbar just text -->
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                To Do List App!
            </a>
        </div>
    </nav>
    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Projects</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <button type="button" class="btn btn-primary">New Project</button>
                    <button type="button" class="btn btn-danger">Remove Project</button>
                </div>
                <div class="col-12 col-md-9">
                    <button type="button" class="btn btn-primary">New Task</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">
                    <!--Tab list-->
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-programming-list"
                            data-bs-toggle="list" href="#list-programming" role="tab"
                            aria-controls="Programming">Programming <span
                                class="badge rounded-pill bg-secondary">1</span>
                            <span class="visually-hidden">number of tasks in Programming</span></a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                            href="#list-profile" role="tab" aria-controls="profile">Profile</a>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <!--Rigth containers-->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-programming" role="tabpanel"
                            aria-labelledby="list-programming-list">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Due Date</th>
                                        <th>Priority</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="col"><input class="form-check-input" type="checkbox" value=""
                                                aria-label="Checkbox for task">
                                        </th>
                                        <td>To Do App</td>
                                        <td>Make the application as TOP instructions</td>
                                        <td>05/02/20</td>
                                        <td>High</td>
                                        <td><span class="badge rounded-pill bg-danger">-</span>
                                            <span class="visually-hidden">Remove task 1</span></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel"
                            aria-labelledby="list-profile-list">...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
