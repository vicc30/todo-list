<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <!--Navbar just text -->
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                To Do List App!
            </a>
        </div>
    </nav>
    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Projects</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-3">
                    <button type="button" class="btn btn-primary">New Project</button>
                    <button type="button" class="btn btn-danger">Remove Project</button>
                </div>
                <div class="col-12 col-md-9">
                    <button type="button" class="btn btn-primary">New Task</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">
                    <!--Tab list-->
                    <div class="list-group" id="list-tab" role="tablist">
                        <!--Render list group table for Projects and tasks-->
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <!--Rigth containers-->
                    <div class="tab-content" id="nav-tabContent">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
